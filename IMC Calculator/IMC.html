<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>IMC Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="peso" oninput="calcular()">
            <span id="pesoval">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="altura" oninput="calcular()">
            <span id="alturaval">100 cm</span>
        </div>
        <p id="res">20.0</p>
        <p id="categoria">Peso normal</p>
        
    </div>
    <script src="IMC.js"></script>
</body>
</html>
